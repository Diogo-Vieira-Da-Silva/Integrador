   <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo extra para laterais azuis -->
    <style>
        body {
            background: linear-gradient(to right, #0d6efd 20%, white 20%, white 80%, #0d6efd 80%);
            min-height: 100vh;
        }
        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #212529;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        label {
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center py-5">

        <h1 class="title mb-4 text-center">Login</h1>

        <img src="sensecare.jpg" class="mb-4" width="500" height="500">

        <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
            <form id="loginForm">

                <div class="mb-3">
                    <label>
                        <input type="radio" name="loginMode" value="existing" id="existingMode" checked> Entrar com ID existente
                    </label>
                    <label>
                        <input type="radio" name="loginMode" value="new" id="newMode"> Cadastrar novo enfermeiro
                    </label>
                </div>

                <div class="mb-3">
                    <label>ID:</label>
                    <input type="text" class="form-control" id="id" required>
                </div>

                <div id="newFields" style="display: none;">
                    <div class="mb-3">
                        <label>Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="mb-3">
                        <label>Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome">
                    </div>

                    <div class="mb-3">
                        <label>CPF ou E-mail:</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label>Telefone:</label>
                        <input type="number" class="form-control" id="telefone">
                    </div>

                    <div class="mb-3">
                        <label>Senha:</label>
                        <input type="password" class="form-control" id="passwordField">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                <span id="toggleText">Mostrar</span>
            </button>
                    </div>

                    <div class="mb-3">
                        <label>Sexo:</label>
                        <select class="form-control" id="sexo">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Data da Contratação:</label>
                        <input type="date" class="form-control" id="dataContratacao">
                    </div>

                    <div class="mb-3">
                        <label>Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento">
                    </div>

                    <div class="mb-3">
                        <label>Diploma:</label>
                        <input type="text" class="form-control" id="diploma">
                    </div>

                    <div class="mb-3">
                        <label>Cargo:</label>
                        <input type="text" class="form-control" id="cargo">
                    </div>

                    <div class="mb-3">
                        <label>Complementos(Opcional):</label>
                        <input type="text" class="form-control" id="complementos">
                    </div>
                </div>

                <button class="btn btn-primary w-100">
                    Login
                </button>

            </form>
        </div>

    </div>
<script>
document.getElementById('existingMode').addEventListener('change', function() {
    document.getElementById('newFields').style.display = 'none';
    document.getElementById('id').required = true;
    ['nome', 'sobrenome', 'email', 'telefone', 'passwordField', 'sexo', 'dataContratacao', 'dataNascimento', 'diploma', 'cargo'].forEach(id => {
        document.getElementById(id).required = false;
    });
});
document.getElementById('newMode').addEventListener('change', function() {
    document.getElementById('newFields').style.display = 'block';
    ['id', 'nome', 'sobrenome', 'email', 'telefone', 'passwordField', 'sexo', 'dataContratacao', 'dataNascimento', 'diploma', 'cargo'].forEach(id => {
        document.getElementById(id).required = true;
    });
});
</script>
<script src="script.js"></script>
<script src="m.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
