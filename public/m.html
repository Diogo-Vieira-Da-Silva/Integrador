   <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(to right, #0d6efd 20%, white 20%, white 80%, #0d6efd 80%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #212529;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* bot√£o com mesma fonte do h1 */
        .btn-custom {
            font-size: 3rem;
            font-weight: 700;
            font-family: "Segoe UI", Arial, sans-serif;
            padding: 0.5rem 1.5rem;
        }

        /* fixa o bot√£o ao fundo */
        .footer-btn {
            margin-top: auto;
            padding-bottom: 40px; /* espa√ßo do fundo */
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">

        <div class="text-center mb-4">
            <button onclick="showInicio()" class="btn btn-primary btn-custom">In√≠cio</button>
            <button onclick="showPacientes()" class="btn btn-primary btn-custom">Pacientes</button>
            <button onclick="showPendingHistories()" class="btn btn-primary btn-custom">Alertas Pendentes</button>
            <button onclick="showPulseira()" class="btn btn-primary btn-custom">Pulseira</button>
        </div>

        <h1 class="title mb-4" id="welcomeMessage">Bem vindo(a)</h1>

        <!-- NOVO: √°rea de conte√∫do limitada a 900px de largura -->
        <div style="max-width: 900px; margin: 0 auto;">

            <div id="contentArea">
                <img src="sensecare.jpg" class="img-fluid mb-4" style="max-width: 300px;">
            </div>

        </div>

    </div>

    <!-- bot√£o no fundo da p√°gina -->
    <div id="footerBtn" class="footer-btn text-center">
        <button onclick="logout()" class="btn btn-primary btn-custom">
            Sair
        </button>
    </div>

    <script>
        const saved = JSON.parse(localStorage.getItem('currentUser'));
        if (saved && saved.nome) {
            document.getElementById('welcomeMessage').textContent = 'Bem vindo(a) ' + saved.nome;
        }

        // Load patients from DB
        if (saved && saved.id) {
            fetch('/pacientes?nurse_id=' + saved.id)
            .then(response => response.json())
            .then(patients => {
                localStorage.setItem('patients', JSON.stringify(patients));
                console.log('Pacientes carregados:', patients);
            })
            .catch(error => {
                console.error('Erro ao carregar pacientes:', error);
            });
        }

        function logout() {
            localStorage.removeItem('passwordVisible');
            window.location.href = 'index.html';
        }

        function showInicio() {
            document.getElementById('welcomeMessage').style.display = 'block';
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            const patientCount = patients.length;
            let pendingAlerts = 0;
            patients.forEach(patient => {
                if (patient.cares) {
                    patient.cares.forEach(care => {
                        if (care.status === "Pendente") {
                            pendingAlerts++;
                        }
                    });
                }
            });
            document.getElementById('contentArea').innerHTML = `
                <img src="sensecare.jpg" class="img-fluid mb-4" style="max-width: 300px;">
                <p class="text-center">Voc√™ tem ${patientCount} pacientes</p>
                <div class="text-center mb-3">
                    <button onclick="showPacientes()" class="btn btn-primary btn-custom">üíö Ver Pacientes</button>
                </div>
                <p class="text-center">Voc√™ tem ${pendingAlerts} alertas pendentes</p>
                <div class="text-center">
                   <button onclick="showPendingHistories()" class="btn btn-success btn-custom">üîî Ver Alertas Pendentes</button>

                </div>
            `;
            document.getElementById('footerBtn').style.display = 'block';
        }

        function showPacientes() {
            document.getElementById('welcomeMessage').style.display = 'none';
            let html = '<h1 class="title mb-4">Pacientes</h1><button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#addPatientModal">Adicionar Pacientes</button><h2 class="title mb-4">Lista de Pacientes</h2>';
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            patients.forEach((patient, index) => {
                html += `
                    <div class="text-center mb-5">
                        <div class="d-flex justify-content-center align-items-center mb-2">
                            <button onclick="showCare(${index})" class="btn btn-info btn-custom me-2">Cuidado</button>
                            <button onclick="showPatientDetails(${index})" class="btn btn-outline-primary btn-custom me-2">${patient.primeiro_nome} ${patient.sobrenome}</button>
                            <button onclick="deletePatient(${index})" class="btn btn-danger btn-custom">Deletar</button>
                        </div>
                        <button onclick="showCareHistory(${index})" class="btn btn-warning btn-custom">Hist√≥rico</button>
                    </div>
                `;
            });
            document.getElementById('contentArea').innerHTML = html;
            document.getElementById('footerBtn').style.display = 'none';
        }

        function showPatientDetails(index) {
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            const patient = patients[index];
            document.getElementById('contentArea').innerHTML = `
                <h1 class="title mb-4">${patient.primeiro_nome} ${patient.sobrenome}</h1>
                <p><strong>Data de Nascimento:</strong> ${patient.data_nascimento}</p>
                <p><strong>CPF:</strong> ${patient.cpf}</p>
                <p><strong>Endere√ßo:</strong> ${patient.endereco}</p>
                <p><strong>Telefone:</strong> ${patient.telefone}</p>
                <p><strong>Nome do Respons√°vel:</strong> ${patient.nome_responsavel || 'N/A'}</p>
                <p><strong>Telefone do Respons√°vel:</strong> ${patient.telefone_responsavel || 'N/A'}</p>
                <p><strong>Procedimento:</strong> ${patient.procedimento}</p>
                <p><strong>Hist√≥rico de Doen√ßas:</strong> ${patient.historico_doencas || 'N/A'}</p>
                <p><strong>Medica√ß√µes:</strong> ${patient.medicacoes || 'N/A'}</p>
                <p><strong>Sexo:</strong> ${patient.sexo}</p>
                <p><strong>Prioridade:</strong> ${patient.prioridade}</p>
                <p><strong>Risco:</strong> ${patient.risco}</p>
                <p><strong>Alergias:</strong> ${patient.alergias || 'N/A'}</p>
                <p><strong>Especifica√ß√µes:</strong> ${patient.especificacoes || 'N/A'}</p>
                <button onclick="showPacientes()" class="btn btn-secondary btn-custom">Voltar</button>
            `;
        }

        function deletePatient(index) {
            if (confirm('Tem certeza que deseja deletar este paciente?')) {
                let patients = JSON.parse(localStorage.getItem('patients')) || [];
                const patientId = patients[index].id;
                fetch('/pacientes/' + patientId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Paciente deletado:', result);
                    // Reload patients
                    fetch('/pacientes?nurse_id=' + saved.id)
                    .then(response => response.json())
                    .then(updatedPatients => {
                        localStorage.setItem('patients', JSON.stringify(updatedPatients));
                        showPacientes();
                    });
                })
                .catch(error => {
                    console.error('Erro ao deletar paciente:', error);
                    alert('Erro ao deletar paciente.');
                });
            }
        }

        function showCare(index) {
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            const patient = patients[index];
            document.getElementById('contentArea').innerHTML = `
                <h1 class="title mb-4">Cuidados para ${patient.primeiro_nome} ${patient.sobrenome}</h1>
                <form id="careForm" onsubmit="saveCare(event, ${index})">
                    <div class="mb-3">
                        <label>Tipos de Cuidado:</label><br>
                        <input type="checkbox" id="medicacao" name="cuidado" value="Medica√ß√£o"> Medica√ß√£o<br>
                        <input type="checkbox" id="banhoLeito" name="cuidado" value="Banho de Leito"> Banho de Leito<br>
                        <input type="checkbox" id="hidratacao" name="cuidado" value="Hidrata√ß√£o"> Hidrata√ß√£o<br>
                        <input type="checkbox" id="mudancaDecubito" name="cuidado" value="Mudan√ßa de Dec√∫bito"> Mudan√ßa de Dec√∫bito<br>
                        <input type="checkbox" id="outro" name="cuidado" value="Outro"> Outro<br>
                    </div>
                    <div class="mb-3">
                        <label for="observacoes">Observa√ß√µes:</label>
                        <textarea class="form-control" id="observacoes" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataCuidado">Data do Cuidado:</label>
                            <input type="date" class="form-control" id="dataCuidado" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="horarioCuidado">Hor√°rio:</label>
                            <input type="time" class="form-control" id="horarioCuidado" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom">Salvar Cuidado</button>
                    <button type="button" onclick="showPacientes()" class="btn btn-secondary btn-custom ms-2">Voltar</button>
                </form>
            `;
        }

        function saveCare(event, index) {
            event.preventDefault();
            const cuidados = Array.from(document.querySelectorAll('input[name="cuidado"]:checked')).map(cb => cb.value);
            const observacoes = document.getElementById('observacoes').value;
            const dataCuidado = document.getElementById('dataCuidado').value;
            const horarioCuidado = document.getElementById('horarioCuidado').value;
            const care = {
                cuidados: cuidados,
                observacoes: observacoes,
                data: dataCuidado,
                horario: horarioCuidado,
                status: "Pendente"
            };
            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            if (!patients[index].cares) patients[index].cares = [];
            patients[index].cares.push(care);
            localStorage.setItem('patients', JSON.stringify(patients));
            alert('Cuidado salvo com sucesso!');
            showPacientes();
        }

        function showPendingHistories() {
            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            let updated = false;
            patients.forEach(patient => {
                if (patient.cares) {
                    patient.cares.forEach(care => {
                        if (!care.status) {
                            care.status = "Pendente";
                            updated = true;
                        }
                    });
                }
            });
            if (updated) {
                localStorage.setItem('patients', JSON.stringify(patients));
            }
            let historyHtml = '<h1 class="title mb-4">Cuidados Pendentes</h1>';
            let hasCares = false;
            patients.forEach((patient, pIndex) => {
                if (patient.cares && patient.cares.length > 0) {
                    historyHtml += `<h3>${patient.primeiro_nome} ${patient.sobrenome}</h3>`;
                    patient.cares.forEach((care, cIndex) => {
                        const statusClass = care.status === "Conclu√≠do" ? "text-success" : "text-danger";
                        historyHtml += `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">Cuidado - ${care.data} ${care.horario}</h5>
                                    <p><strong>Tipos:</strong> ${care.cuidados.join(', ')}</p>
                                    <p><strong>Observa√ß√µes:</strong> ${care.observacoes || 'Nenhuma'}</p>
                                    <div class="d-flex align-items-center">
                                        <input type="checkbox" onchange="toggleStatus(${pIndex}, ${cIndex})" ${care.status === "Conclu√≠do" ? "checked" : ""} class="me-2">
                                        <span id="status-${pIndex}-${cIndex}" class="${statusClass}">${care.status}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        hasCares = true;
                    });
                }
            });
            if (!hasCares) {
                historyHtml += '<p>Nenhum cuidado registrado ainda.</p>';
            }
            historyHtml += '<button onclick="showInicio()" class="btn btn-secondary btn-custom">Voltar</button>';
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('contentArea').innerHTML = historyHtml;
            document.getElementById('footerBtn').style.display = 'none';
        }

        function toggleStatus(pIndex, cIndex) {
            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            const care = patients[pIndex].cares[cIndex];
            care.status = care.status === "Pendente" ? "Conclu√≠do" : "Pendente";
            localStorage.setItem('patients', JSON.stringify(patients));
            const span = document.getElementById(`status-${pIndex}-${cIndex}`);
            span.textContent = care.status;
            span.className = care.status === "Conclu√≠do" ? "text-success" : "text-danger";
        }

        function showCareHistory(index) {
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            const patient = patients[index];
            let historyHtml = `<h1 class="title mb-4">Hist√≥rico de Cuidados para ${patient.primeiro_nome} ${patient.sobrenome}</h1>`;
            if (patient.cares && patient.cares.length > 0) {
                patient.cares.forEach((care, i) => {
                    historyHtml += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Cuidado ${i + 1} - ${care.data} ${care.horario}</h5>
                                <p><strong>Tipos:</strong> ${care.cuidados.join(', ')}</p>
                                <p><strong>Observa√ß√µes:</strong> ${care.observacoes || 'Nenhuma'}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                historyHtml += '<p>Nenhum cuidado registrado ainda.</p>';
            }
            historyHtml += '<button onclick="showPacientes()" class="btn btn-secondary btn-custom">Voltar</button>';
            document.getElementById('contentArea').innerHTML = historyHtml;
        }

        function showPulseira() {
            document.getElementById('welcomeMessage').style.display = 'none';
            document.getElementById('contentArea').innerHTML = '<button onclick="showAlertas()" class="btn btn-success btn-custom">Conectar</button>';
            document.getElementById('footerBtn').style.display = 'none';
        }

        function addPatient() {
            const form = document.getElementById('addPatientForm');
            if (!form.checkValidity()) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            const patient = {
                nurse_id: saved.id,
                primeiroNome: document.getElementById('primeiroNome').value,
                sobrenome: document.getElementById('sobrenome').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                cpf: document.getElementById('cpf').value,
                endereco: document.getElementById('endereco').value,
                telefone: document.getElementById('telefone').value,
                nomeResponsavel: document.getElementById('nomeResponsavel').value,
                telefoneResponsavel: document.getElementById('telefoneResponsavel').value,
                procedimento: document.getElementById('procedimento').value,
                historicoDoencas: document.getElementById('historicoDoencas').value,
                medicacoes: document.getElementById('medicacoes').value,
                sexo: document.getElementById('sexo').value,
                prioridade: document.getElementById('prioridade').value,
                risco: document.getElementById('risco').value,
                alergias: document.getElementById('alergias').value,
                especificacoes: document.getElementById('especificacoes').value
            };

            // Enviar dados para o servidor
            fetch('/pacientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(patient)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Paciente adicionado:', result);
                // Reload patients from DB
                fetch('/pacientes?nurse_id=' + saved.id)
                .then(response => response.json())
                .then(updatedPatients => {
                    localStorage.setItem('patients', JSON.stringify(updatedPatients));
                    form.reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addPatientModal'));
                    modal.hide();
                    showPacientes(); // refresh the list
                })
                .catch(error => {
                    console.error('Erro ao recarregar pacientes:', error);
                    alert('Paciente adicionado, mas erro ao atualizar lista.');
                });
            })
            .catch(error => {
                console.error('Erro ao adicionar paciente:', error);
                alert('Erro ao salvar paciente.');
            });
        }

        function recordAlert(type, description) {
            let alertHistory = JSON.parse(localStorage.getItem('alertHistory')) || [];
            alertHistory.push({ type: type, description: description, timestamp: new Date().toISOString() });
            localStorage.setItem('alertHistory', JSON.stringify(alertHistory));
            showAlertas(); // refresh to show the new alert
        }

        function deleteAlert(index) {
            let alertHistory = JSON.parse(localStorage.getItem('alertHistory')) || [];
            alertHistory.splice(index, 1);
            localStorage.setItem('alertHistory', JSON.stringify(alertHistory));
            showAlertas(); // refresh
        }

        function showAlertas() {
            let alertHistory = JSON.parse(localStorage.getItem('alertHistory')) || [];
            let historyHtml = '<h3 class="mt-4">Hist√≥rico de Alertas</h3>';
            if (alertHistory.length > 0) {
                alertHistory.forEach((alert, index) => {
                    historyHtml += `
                        <div class="alert alert-${alert.type} d-flex justify-content-between align-items-center mb-2">
                            <span>${alert.description}</span>
                            <button onclick="deleteAlert(${index})" class="btn btn-sm btn-outline-dark">Deletar</button>
                        </div>
                    `;
                });
            } else {
                historyHtml += '<p>Nenhum alerta registrado.</p>';
            }
            document.getElementById('contentArea').innerHTML = `
                <div class="d-flex flex-column align-items-center justify-content-between" style="min-height: 300px;">
                    <div>
                        <button onclick="recordAlert('danger', 'Descompensa√ß√£o Extrema')" class="btn btn-danger btn-custom">Alertas</button>
                        <p class="mt-3 small text-center">
                            Descompensa√ß√£o Extrema: Press√£o arterial ou temperatura em n√≠veis perigosamente altos ou baixos (Ex: hipotens√£o severa, febre alta > 39.5¬∞C). Estes picos podem indicar complica√ß√µes como Choque S√©ptico, Acidente Vascular Cerebral (AVC) ou Infarto Agudo do Mioc√°rdio.<br>
                            Par√¢metros de Risco de Vida: Detec√ß√£o de arritmia card√≠aca grave, dessatura√ß√£o de oxig√™nio (hip√≥xia) ou aus√™ncia de pulso.<br>
                            Sintomas Graves: Perda de consci√™ncia, convuls√µes, hemorragia vis√≠vel ou dificuldade respirat√≥ria s√∫bita e intensa.<br>
                            A√ß√£o do M√©dico: Prioridade m√°xima. Interven√ß√£o de emerg√™ncia e, se necess√°rio, acionamento imediato da equipe de ressuscita√ß√£o.
                        </p>
                    </div>

                    <div>
                        <button onclick="recordAlert('warning', 'Sinais Vitais Lim√≠trofes')" class="btn btn-warning btn-custom">Alertas</button>
                        <p class="mt-3 small text-center">
                            Sinais Vitais Lim√≠trofes: Press√£o arterial ou temperatura subindo ou caindo, mas ainda dentro de uma margem que exige monitoramento a cada 15-30 minutos
                            (Ex: temperatura atingindo 37.8¬∞C ou Press√£o Sist√≥lica pr√≥xima de 145 mmHg).<br>
                            Cuidados Atrasados: Atraso significativo (> 30 minutos) na administra√ß√£o de um medicamento vital ou na execu√ß√£o de um cuidado importante, como a troca de dec√∫bito, aumentando o risco de complica√ß√µes (como √∫lceras por press√£o).<br>
                            Sintomas Leves/Moderados: Paciente relata dor crescente (moderada), n√°useas ou confus√£o mental leve.<br>
                            A√ß√£o do M√©dico: Prioridade m√©dia. Requer aten√ß√£o imediata para avalia√ß√£o e estabiliza√ß√£o, antes que evolua para o alerta Vermelho.
                        </p>
                    </div>

                    <div>
                        <div class="d-flex align-items-center justify-content-center">
                            <button onclick="recordAlert('success', 'Conforto B√°sico')" class="btn btn-success btn-custom me-3">Alertas</button>
                        </div>
                        <p class="mt-3 small text-center">
                            Conforto B√°sico: O paciente acionou a chamada para solicitar √°gua, ajuste no travesseiro, troca de posi√ß√£o (sem indica√ß√£o cl√≠nica obrigat√≥ria) ou assist√™ncia para mudar o canal da TV.<br>
                            Rotina: Lembrete de verifica√ß√£o de rotina ou medicamento de baixa criticidade agendado para o futuro pr√≥ximo.<br>
                            Par√¢metros Est√°veis: Sinais vitais (Frequ√™ncia Card√≠aca, Press√£o, Temperatura) totalmente dentro das margens seguras estabelecidas pelo m√©dico.<br>
                            A√ß√£o do M√©dico: Prioridade baixa. Atendimento pode ser encaixado na rotina sem interromper cuidados mais urgentes.
                        </p>
                        <button onclick="showPulseira()" class="btn btn-secondary btn-custom mt-3">Desconectar</button>
                        ${historyHtml}
                    </div>
                </div>
            `;
        }
    </script>

    <!-- Modal Adicionar Paciente -->

                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Telefone:</label>
                                <input type="text" class="form-control" id="telefone" required>
                            </div>
                            <div class="col-md-6 mb-3">

                                <input type="text" class="form-control" id="nomeResponsavel">

                        <div class="mb-3">
